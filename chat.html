<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leitura+ ‚Äî Chat do Livro</title>

<style>
    :root {
        --bg:#0b0b0d;
        --card:#111217;
        --panel:#0f0f14;
        --accent:#8a5cf6;
        --accent-2:#cfa3ff;
        --muted:#9aa0b4;
        --text:#e7e9ee;
    }

    body {
        margin: 0;
        font-family: Inter, sans-serif;
        background: linear-gradient(180deg, var(--bg), #050507);
        color: var(--text);
    }

    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 20px;
        background: linear-gradient(90deg, var(--card), #0a0a0c);
        border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .logo-icon {
        width: 42px;
        height: 42px;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 700;
        font-size: 1.2rem;
    }

    /* LAYOUT */
    .container {
        display: grid;
        grid-template-columns: 220px 1fr 220px;
        height: calc(100vh - 70px);
    }

    /* PAINEL ESQUERDO ‚Äî USU√ÅRIOS */
    .users-panel {
        background: var(--panel);
        border-right: 1px solid rgba(255,255,255,0.05);
        padding: 20px;
        overflow-y: auto;
    }

    .panel-title {
        margin-bottom: 10px;
        font-size: 1rem;
        color: var(--accent-2);
        font-weight: 600;
    }

    .user {
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(255,255,255,0.04);
        border-radius: 8px;
        padding: 8px;
        margin-bottom: 8px;
        border: 1px solid rgba(255,255,255,0.03);
        cursor: default;
    }

    .avatar {
        width: 36px;
        height: 36px;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: 700;
    }

    /* PAINEL DIREITO ‚Äî OUTROS CHATS */
    .chats-panel {
        background: var(--panel);
        border-left: 1px solid rgba(255,255,255,0.05);
        padding: 20px;
        overflow-y: auto;
    }

    .chat-item {
        background: rgba(255,255,255,0.04);
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 12px;
        cursor: pointer;
        transition: 0.2s;
        border: 1px solid rgba(255,255,255,0.03);
    }

    .chat-item:hover {
        background: rgba(255,255,255,0.08);
    }

    /* CHAT CENTRAL */
    .chat-area {
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    .chat-card {
        width: 100%;
        max-width: 680px;
        background: var(--card);
        border: 1px solid rgba(255,255,255,0.05);
        border-radius: 14px;
        padding: 18px;
        display: flex;
        flex-direction: column;
        gap: 14px;
    }

    #chatMessages {
        height: 400px;
        overflow-y: auto;
        padding-right: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .msg {
        background: rgba(255,255,255,0.04);
        padding: 10px 14px;
        border-radius: 10px;
        max-width: 80%;
        border: 1px solid rgba(255,255,255,0.03);
    }

    .msg.self {
        align-self: flex-end;
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        color: white;
    }

    .chat-input-area {
        display: flex;
        gap: 10px;
    }

    input {
        flex: 1;
        padding: 12px;
        border-radius: 10px;
        background: #1a1c22;
        border: 1px solid rgba(255,255,255,0.05);
        color: white;
        outline: none;
    }

    button {
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        border: none;
        padding: 12px 16px;
        border-radius: 10px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        opacity: 0.8;
    }

    .avatar img {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    object-fit: cover;
    }

    .avatar {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    overflow: hidden;
    }

</style>
</head>
<body>

<header>
    <div class="logo">
        <div class="logo-icon">L+</div>
        <div>
            <div style="font-size:1.1rem;font-weight:700;">Leitura+</div>
            <div style="font-size:0.8rem;color:var(--muted)">Chat de Grupo</div>
        </div>
    </div>

    <button onclick="window.location.href='main.html'" style="background:#0002;border:1px solid #fff2;">
        Voltar
    </button>
</header>

<div class="container">

    <!-- ESQUERDA ‚Äî USU√ÅRIOS -->
    <div class="users-panel">
    <div class="panel-title">üë• Participantes</div>

    <div class="user">
        <div class="avatar">
            <img src="profileImages\images (1).jpg">
        </div>
        Voc√™
    </div>

    <div class="user">
        <div class="avatar">
            <img src="profileImages\images.jpg">
        </div>
        Jo√£o Pedro
    </div>

    <div class="user">
        <div class="avatar">
            <img src="profileImages\images (2).jpg">
        </div>
        Ana Martins
    </div>

    <div class="user">
        <div class="avatar">
            <img src="profileImages\images (4).jpg">
        </div>
        Lucas Silva
    </div>

    <div class="user">
        <div class="avatar">
            <img src="profileImages\images (5).jpg">
        </div>
        Elisa Rocha
    </div>

    <div class="user">
        <div class="avatar">
            <img src="profileImages\images (3).jpg">
        </div>
        Gabriel Ferreira
    </div>
</div>

    <!-- CENTRO ‚Äî CHAT ATUAL -->
    <div class="chat-area">
        <div class="chat-card">

            <h2 style="margin:0">Conversa sobre <span style="color:var(--accent-2)">Dom Casmurro</span></h2>
            <div id="chatMessages"></div>
            <div class="chat-input-area">
                <input id="msg" placeholder="Escreva uma mensagem...">
                <button onclick="sendMessage()">Enviar</button>
            </div>

        </div>
    </div>

    <!-- DIREITA ‚Äî OUTROS CHATS -->
    <div class="chats-panel">
        <div class="panel-title">üìö Outros chats</div>

        <div class="chat-item">O Hobbit</div>
        <div class="chat-item">1984</div>
        <div class="chat-item">O Pequeno Pr√≠ncipe</div>
        <div class="chat-item">Orgulho e Preconceito</div>
        <div class="chat-item">A Revolu√ß√£o dos Bichos</div>
        <div class="chat-item">Senhor dos An√©is ‚Äî A Sociedade do Anel</div>
        <div class="chat-item">Clean Code</div>
    </div>

</div>

<script>

    const key = "chat_global_clean_code";

    function loadChat() {
        const area = document.getElementById("chatMessages");
        const messages = JSON.parse(localStorage.getItem(key) || "[]");

        area.innerHTML = "";

        messages.forEach(msg => {
            const div = document.createElement("div");
            div.className = "msg";
            if (msg.self) div.classList.add("self");

            div.innerHTML = `<b>${msg.name}</b><br>${msg.text}`;
            area.appendChild(div);
        });

        area.scrollTop = area.scrollHeight;
    }

    function sendMessage() {
        const name = "Eduarda Coimbra";
        const text = document.getElementById("msg").value.trim();

        if (!name || !text) return;

        const messages = JSON.parse(localStorage.getItem(key) || "[]");

        messages.push({
            name,
            text,
            self: true
        });

        localStorage.setItem(key, JSON.stringify(messages));
        document.getElementById("msg").value = "";

        loadChat();
    }
    loadChat();
</script>

</body>
</html>
