<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: #0d0f14;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #151820;
            width: 380px;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 0 25px rgba(0,0,0,0.35);
        }

        .title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 18px;
            width: 100%;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: #1f232d;
            color: #fff;
            font-size: 1rem;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: 0.2s;
        }

        .btn-login:hover {
            background: #5a4bd6;
        }

        .footer-text {
            text-align: center;
            margin-top: 18px;
            font-size: 0.85rem;
            color: #b5b5b5;
        }

        .footer-text a {
            color: #6c5ce7;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1 class="title">Leitura+</h1>

        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="seuemail@example.com">
        </div>

        <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="********">
        </div>

        <button class="btn-login" onclick="login()">Entrar</button>

        <p class="footer-text">
            Não possui conta? <a href="register.html">Criar conta</a>
        </p>
    </div>

    <script>
        function login() {
            if (!validateEmail()) {
                alert("Por favor, insira um e-mail válido.");
                return;
            }

            if (!validadeWord()) {
                alert("Senha invalida!");
                return;
            }

            window.location.href = "main.html";
        }

        function validateEmail() {
            const email = document.getElementById("email").value;
            
            return email.includes("@") && email.includes(".");
        }

        function validadeWord() {
            const senha = document.getElementById("senha").value;

            const hasMinLength = senha.length >= 6;
            const hasLower = /[a-z]/.test(senha);
            const hasUpper = /[A-Z]/.test(senha);
            const hasNumber = /[0-9]/.test(senha);

            return hasMinLength && hasLower && hasUpper && hasNumber;
        }
    </script>

</body>
</html>
